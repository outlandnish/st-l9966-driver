sentence=Driver library for STMicroelectronics L9966 FlexInput analog input device
paragraph=A comprehensive driver library for the L9966 FlexInput device designed for automotive applications. Supports 15 analog/digital input channels with programmable current sources, pull-up/pull-down configurations, ADC conversion (voltage and resistance modes), sequencer operation, and comprehensive diagnostics. Ideal for reading sensors, switches, and resistor ladders in automotive ECUs.
